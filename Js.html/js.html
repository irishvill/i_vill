<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript</title>
    <link rel ="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
        <h1 id="Demo">Activity</h1>
       
    <label>Addition</label>
    <input id="add1" type="text" name="add1">
    <label>+</label>
    <input id="add2" type="text" name="add2">
    <label>=</label>
    <input id="add3" type="text" name="add3" readonly>
    <button onclick="Addition()">ADD</button>
<hr>
    <label>Subtraction</label>
    <input id="sub1" type="text" name="sub1">
    <label>-</label>
    <input id="sub2" type="text" name="sub2">
    <label>=</label>
    <input id="sub3" type="text" name="sub3" readonly>
    <button onclick="Subtraction()">SUBS</button>
<hr>
    <label>Multiplication</label>
    <input id="prod1" type="text" name="prod1">
    <label>*</label>
    <input id="prod2" type="text" name="prod2">
    <label>=</label>
    <input id="prod3" type="text" name="prod3" readonly>
    <button onclick="Multiplication()">MUL</button>
<hr>
    <label>Division</label>
    <input id="div1" type="text" name="div1">
    <label>/</label>
    <input id="div2" type="text" name="div">
    <label>=</label>
    <input id="div3" type="text" name="div3" readonly>
    <button onclick="Division()">Div</button>

</body>
</html>
